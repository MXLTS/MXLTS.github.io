<script type="text/javascript">
		function is_weixin() {
		    var ua = navigator.userAgent.toLowerCase();
		    if (ua.match(/MicroMessenger/i) == "micromessenger") {
		        return true;
		    } else {
		        return false;
		    }
		}
		function is_qq() {
		    var ua = navigator.userAgent.toLowerCase();
		    if (ua.indexOf('qq/') >-1) {
		        return true;
		    } else {
		        return false;
		    }
		}
		if(is_weixin()){
			document.getElementById('weixin-tip').style.display = 'block';
		}
		if(is_qq()){
